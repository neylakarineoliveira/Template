<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
 
    <div class="box">
        <div class="box-2">
            <img class="img-box" src="images/image-equilibrium.jpg"alt="">          
        </div>

        <a class="p-1" href="#">Equilibrium #3429</a>
        <p class="p-2">Our Equilibrium collection promotes <br>
           balance and calm.</p>
        <p class="p-3">0.041 ETH</p>
        <p class="p-4">3 days left</p>
        <p class="p-5">Creation of</p><a class="p-6" href="#">Jules Wyvern</a>

        <figure>
            <img class="img-1" src="images/icon-clock.svg" alt="">
            <img class="img-2" src="images/image-avatar.png" alt="">
            <img class="img-3" src="images/icon-ethereum.svg" alt="">
        </figure>

        <div class="linha"></div>
    </div>

    <footer>
      <div class="rodape">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Neyla Karine</a>.
      </div>
    </footer>
  
</body>
</html>
